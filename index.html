<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAST 2018 MC2</title>
    <script src="lib/d3.js"></script>
    <script src="lib/d3-color.v1.min.js"></script>
    <script src="lib/d3-interpolate.v1.min.js"></script>
    <script src="lib/d3-scale-chromatic.v1.min.js"></script>
    <script src="lib/d3-selection-multi.v1.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/plotly.js"></script>
    <script src="lib/generalutils.js"></script>
    <style>
        @import "css/discreteheatmap.css";
    </style>
    <script src="js/discreteheatmap.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
    <!--data processing file-->
    <script src="js/processdata.js"></script>
    <script src="js/main.js"></script>
    <script src="js/calculateCorrelations.js"></script>
</head>
<body>
<div>
    Group by
    <select onchange="changeOrder()" id="groupSelect" disabled="true">
        <option value="select" selected="true">please select</option>
        <option value="location">location</option>
        <option value="measure">measure</option>
    </select>
    Order by
    <select onchange="changeOrder()" id="orderSelect" disabled="true">
        <option value="select" selected="true">please select</option>
        <option value="alphabetical">alphabetical</option>
        <option value="similarity">similarity</option>
    </select>
    Toggle outlier <input type="checkbox" onchange="toggleOutlier()"></input
</div>
<div id="mapHeader">
    <svg id="mapHeaderSVG"></svg>
</div>
<div id="discreteHeatMapDiv"></div>
</body>
</html>
