<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>VAST 2018 MC2</title>
    <script src="lib/d3.js"></script>
    <script src="lib/d3-color.v1.min.js"></script>
    <script src="lib/d3-interpolate.v1.min.js"></script>
    <script src="lib/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/plotly.js"></script>
</head>
<body>
<div id="graphDiv"></div>
<script>
    let boxNumber = 30;
    let boxColor  = [];
    let allColors = d3.range(0, 360, 360/boxNumber);
    let data = [];
    let yValues = [];
    //Colors
    for(var i = 0; i < boxNumber; i++){
        let result = "hsl("+allColors[i]+",50%,50%)";
        boxColor.push(result);
    }
    function getRandomArbitrary(min, max){
        return Math.random()*(max-min) + min;
    }
    //Create Y values
    for(var i = 0; i< boxNumber; i++){
        var ySingleArray = [];
        for(var j = 0; j < 10; j++){
            var randomNum = getRandomArbitrary(0, 1);
            var yIndValue = 3.5*Math.sin(Math.PI * i/boxNumber) * i/boxNumber + (1.5*0.5*Math.cos(Math.PI*i/boxNumber))*randomNum;
            ySingleArray.push(yIndValue);
        }
        yValues.push(ySingleArray);
    }
    //Create traces
    for(var i=0; i< boxNumber; i++){
        var result = {
            y: yValues[i],
            type: 'box',
            marker:{
                color: boxColor[i]
            },
            name: boxColor[i]
        };
        data.push(result);
    }
    var layout = {
        xasis: {
            showgrid: false,
            zeroline: false,
            tickangle: 60,
            showticklabels: false
        },
        yaxis: {
            zeroline: false,
            gridcolor: 'white'
        },
        paper_bgcolor: 'rgb(233, 233, 233)',
        plot_bgcolor: 'rgb(233, 233, 233)',
        showlegend: false
    };
    Plotly.newPlot('graphDiv', data, layout);
</script>
</body>
</html>
